<app-addtodos></app-addtodos>
<table class="table table-bordered">
<thead>
  <tr>
    <th>UserId</th>
    <th>Id</th>
    <th>Title</th>
    <th>Completed</th>
    <th>Action</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <td>{{todo.userId}}</td>
    <td>{{todo.id}}</td>
    <td>{{todo.title}}</td>
    <td>{{todo.completed}}</td>
    <td><button (click)="delete(todo.id)" class="btn btn-danger">Supprimer</button></td>
  </tbody>

</table>
